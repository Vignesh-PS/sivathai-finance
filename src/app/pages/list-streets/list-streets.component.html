<nb-card>
  <nb-card-header>
    Manage Streets Users
  </nb-card-header>

  <nb-card-body  [nbSpinner]="loading" [nbSpinnerMessage]="'Fetching Streets details'">
    <ng2-smart-table (userRowSelect)="selectRow($event)" (create)="createRow()" (edit)="editRow($event)" (delete)="deleteRow($event)" [settings]="tableSettings" [source]="tableSource">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
