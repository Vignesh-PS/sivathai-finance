<nb-card>
  <nb-card-header>
    Manage Families
  </nb-card-header>

  <nb-card-body  [nbSpinner]="loading" [nbSpinnerMessage]="'Fetching Families details'">
    <ng2-smart-table (userRowSelect)="selectRow($event)" (create)="createRow()" (edit)="editRow($event)" (delete)="deleteRow($event)" [settings]="tableSettings" [source]="tableSource">

  </nb-card-body>

</nb-card>
