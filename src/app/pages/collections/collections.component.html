<nb-card>
  <nb-card-header>
    Manage Collections
  </nb-card-header>

  <nb-card-body  [nbSpinner]="loading" [nbSpinnerMessage]="'Fetching Collections details'">
    <ng2-smart-table (userRowSelect)="selectRow($event)" (create)="createRow()" (edit)="editRow($event)" (delete)="deleteRow($event)" [settings]="tableSettings" [source]="tableSource">
    </ng2-smart-table>
  </nb-card-body>

  <!-- <button class="btn btn-outline-dark" [routerLink]="['/reports/pendings/1']">Report</button> -->


</nb-card>
